{% extends 'App1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <table border="5px">
    <tr>
      <th>ID</th>
      <th>Dept</th>
      <th>seats</th>
    </tr>
    {% for i in dp %}
    <tr>
      <td>{{i.id}}</td>
       <td>{{i.dept_name}}</td>
       <td>{{i.dept_seats}}</td>
        <td><a href="{% url 'up' i.id %}"><button class="btn btn-warning">Update</button></a></td>
        <td><a href="{% url 'de' i.id %}"><button class="btn btn-danger">Delete</button></a></td>

    </tr>
    {% endfor %}
  </table>


{% endblock %}
