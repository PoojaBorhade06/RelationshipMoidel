{% extends 'App1/base.html' %}
{% block content %}
<div class="container">
    <table class="table table-secondary">
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Department</th>
        </tr>
        {% for i in recordlect %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.salary}}</td>
            <td>{% for j in i.dept_lec.all %}
                    {{j}}
                {% endfor %}</td>
        </tr>
        {% endfor %}
    </table>
</div>



{% endblock %}
