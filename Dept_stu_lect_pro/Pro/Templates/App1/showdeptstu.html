{% extends 'App1/base.html' %}
{% block content %}
<div class="container">
    <table class="table table-secondary">
        <tr>
            <th>Rn</th>
            <th>Name</th>
            <th>marks</th>
            <th>Department</th>
        </tr>
        {% for i in record %}
        <tr>
            <td>{{i.stu_rn}}</td>
            <td>{{i.stu_name}}</td>
            <td>{{i.stu_marks}}</td>
            <td>{{i.Dept_stud}}</td>
        </tr>
        {% endfor %}
    </table>
</div>



{% endblock %}
