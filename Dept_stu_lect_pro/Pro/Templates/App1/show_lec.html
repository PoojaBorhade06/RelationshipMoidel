{% extends 'App1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <table border="5px">
    <tr>
      <th>ID</th>
        <th>Lecturer_Name</th>
        <th>Lecturer_salary</th>
        <th>Dept</th>

    </tr>
    {% for k in lc %}
    <tr>
      <td>{{k.id}}</td>
       <td>{{k.name}}</td>
       <td>{{k.salary}}</td>
        <td>{% for j in k.Dept_lec.all %}
            {{j}}
        {% endfor %}</td>

        <td><a href="{% url 'up_lec' k.id %}"><button class="btn btn-warning">Update</button></a></td>
        <td><a href="{% url 'de_lec' k.id %}"><button class="btn btn-danger">Delete</button></a></td>

    </tr>
    </tr>
    {% endfor %}
  </table>


{% endblock %}
